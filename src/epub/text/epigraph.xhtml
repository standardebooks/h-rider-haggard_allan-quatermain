		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>Lament, ye birds, the battle‘s fallen star,</span>
					<br/>
					<span class="i1">But you, sweet nightingales, forbear to sing.</span>
					<br/>
					<span>Ye vultures only, floating from afar,</span>
					<br/>
					<span class="i1">Shriek o‘er the sepulchre on shadowy wing</span>
					<br/>
					<span>Of him that fed you full with spoils of war</span>
					<br/>
					<span class="i1">While through the smitten shields his axe would ring.</span>
				</p>
				<cite><abbr epub:type="z3998:given-name">A.</abbr> Lang</cite>
			</blockquote>
		</section>
	</body>
